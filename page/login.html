<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <header class="fixed w-full bg-white dark:bg-black dark:text-white">
    <nav class="flex justify-between items-center p-6 lg:px-8">
        <h1></h1>
        <ul class="hidden lg:flex gap-12">
            <li class=" hover:text-gray-950">Products</li>
            <li>Features</li>
            <li>MarketPlace</li>
            <li>Company</li>
           
        </ul>
        <div>
        <div class="hidden lg:flex lg:items-center gap-x-2">
            <i id="darkMode" class="fa-solid fa-moon text-xl"></i>
            <a href="./page/login.html" class="stylePremirayBtn transitionTime">Log in <span aria-hidden="true">&rarr;</span></a>
        </div>
        <div class="text-2xl flex items-center gap-x-2 lg:hidden">
            <i id="darkMode" class="fa-solid fa-moon text-xl"></i>
            <i class="fa-solid fa-bars btn" ></i>
        </div>  
        </div>
    </nav>

    <div class="w-full absolute top-[64px] list hidden  bg-white z-100 dark:bg-black dark:text-white">
        <ul class=" lg:flex gap-12  pt-5">
            <li class="p-2 hover:bg-gray-50">Products</li>
            <li class="p-2 hover:bg-gray-50">Features</li>
            <li class="p-2 hover:bg-gray-50">MarketPlace</li>
            <li class="p-2 hover:bg-gray-50">Company</li>
           
        </ul>
            
            <a href="./page/login.html" class="stylePremirayBtn transitionTime block w-fit p-2 m-2">Log in <span aria-hidden="true">&rarr;</span></a>

    </div>

</header>
    <div class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-black dark:text-white">
        <div class="bg-white p-8 rounded-lg shadow-lg  w-full max-w-md dark:bg-black dark:text-white">
          <h2 class="text-2xl font-bold text-center text-gray-800 dark:text-white mb-6">Sign in to your account</h2>
          <form>
            <div class="mb-4">
              <label for="email" class="block text-sm font-medium text-gray-700 dark:text-white">Email address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Enter your email"
                required
              />
            </div>
      
            <div class="mb-6">
              <label for="password" class="block text-sm font-medium text-gray-700 dark:text-white">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                placeholder="Enter your password"
                required
              />
            </div>
      
         
            <div class="flex items-center justify-between mb-6">
              <div class="flex items-center">
                <input
                  type="checkbox"
                  id="remember-me"
                  name="remember-me"
                  class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
                />
                <label for="remember-me" class="ml-2 block text-sm text-gray-900 dark:text-white">Remember me</label>
              </div>
              <div>
                <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500 dark:text-white">Forgot your password?</a>
              </div>
            </div>
      
          
            <button
              type="submit"
              class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
            >
              Sign in
            </button>
          </form>
      
          <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
              Don't have an account?
              <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
            </p>
          </div>
        </div>
      </div>
      <script src="../js/script.js"></script>
</body>
</html>
